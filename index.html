<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectrum War</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section>
        <div class="top">
            <img id="link-logo" src="./assets/img/link.png" alt="IEEE LINK">
            <span id="user_name">User Name</span>
        </div>
        <div class="heading">
            Spectrum War
        </div>
        <form action="" id="quiz">
            <div class="question-card">
                <div class="card-head">
                    <div id="timer">
                        
                    </div>
                </div>
                <div class="q_and_a">
                    <div id="q_part">
                        <span id="qnum"  style="font-weight:500;" >No.</span>
                        <span id="question" style="font-weight:600;" >Question</span>
                    </div>
                    <div class="options_list">
                        <div class="row">
                            <div class="option">
                                <label class="container" id="option_1">Optio A
                                    <input type="radio" checked="checked" name="option" value="">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <div class="option">
                                <label class="container" id="option_2">Optio B
                                    <input type="radio" checked="checked" name="option" value="">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="option">
                                <label class="container" id="option_3">Optio C
                                    <input type="radio" checked="checked" name="option" value="">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <div class="option">
                                <label class="container" id="option_4">Optio D
                                    <input type="radio" checked="checked" name="option" value="">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="san">
                    <button id="san">Save and Next</button>
                </div>
            </div>
            <div class="endb">
                <div class="sb">
                    <button id="sandq">Submit and End</button>
                </div>
            </div>
        </form>
        <footer class="footer">
            <div class="footer_div">
                <div class="copyright"><span>Copyright Â© IEEE LINK Team</span></div>
            </div>
            
        </footer>
    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
